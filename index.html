<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">CURRENT DATE</p>
    </header>
    <div class="container">
      <div class="time-block">
        <div class="row">
            <div class="hour">9 AM</div>
            <textarea id = "9text"></textarea>
            <button class="saveBtn"></button>
          </div>
        </div>
        <div class="time-block">
            <div class="row">
                <div class="hour">10 AM</div>
                <textarea id = "10text"></textarea>
                <button class="saveBtn"></button>
              </div>
            </div>
        <div class="time-block">
          <div class="row">
            <div class="hour">11 AM</div>
            <textarea id = "11text"></textarea>
            <button class="saveBtn"></button>
          </div>
        </div>
        <div class="time-block">
            <div class="row">
              <div class="hour">12 AM</div>
              <textarea id = "12text"></textarea>
              <button class="saveBtn"></button>
            </div>
          </div>
          <div class="time-block">
            <div class="row">
              <div class="hour">1 PM</div>
              <textarea id = "1text"></textarea>
              <button class="saveBtn"></button>
            </div>
          </div>
          <div class="time-block">
            <div class="row">
              <div class="hour">2 PM</div>
              <textarea id = "2text"></textarea>
              <button class="saveBtn"></button>
            </div>
          </div>
          <div class="time-block">
            <div class="row">
              <div class="hour">3 PM</div>
              <textarea id = "3text"></textarea>
              <button class="saveBtn"></button>
            </div>
          </div>
          <div class="time-block">
            <div class="row">
              <div class="hour">4 PM</div>
              <textarea id = "4text"></textarea>
              <button class="saveBtn"></button>
            </div>
          </div>
          <div class="time-block">
            <div class="row">
              <div class="hour">5 PM</div>
              <textarea id = "5text"></textarea>
              <button class="saveBtn"></button>
            </div>
          </div>

      <!-- Timeblocks go here -->
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
